<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎀 Happy Birthday Ranu 🎂</title>

  <!-- 🌸 CSS Styling (Mobile-First) -->
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', cursive;
      background: linear-gradient(135deg, #ffd6ec, #ffe5f9);
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      padding: 25px 20px;
      margin: 8vh auto;
      width: 90%;
      max-width: 500px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(255, 105, 180, 0.3);
      position: relative;
      z-index: 2;
    }

    h1.glow {
      font-size: 2rem;
      color: #ff69b4;
      text-shadow: 0 0 10px #fff, 0 0 20px #ffb6c1, 0 0 30px #ff69b4;
      transition: transform 0.3s;
      margin-bottom: 15px;
    }

    h1.glow:hover {
      transform: scale(1.05);
    }

    .message {
      font-size: 1.05rem;
      color: #444;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    button {
      background: linear-gradient(to right, #ff6ec4, #7873f5);
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      transform: scale(1.08);
      background: linear-gradient(to right, #f77062, #fe5196);
    }

    .surprise {
      display: none;
      margin-top: 20px;
    }

    .surprise img {
      width: 100%;
      max-width: 250px;
      border-radius: 15px;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #888;
      padding: 10px;
    }

    /* Floating Petals */
    .petal {
      position: fixed;
      top: -50px;
      width: 20px;
      height: 20px;
      background-image: url('https://i.ibb.co/d5ZTszx/petal.png');
      background-size: contain;
      background-repeat: no-repeat;
      animation: fall 10s linear infinite;
      z-index: 0;
      opacity: 0.7;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }

    .sparkle {
      position: fixed;
      width: 100%;
      height: 100%;
      background-image: url('https://i.ibb.co/bFrX8T6/sparkle.gif');
      background-size: cover;
      pointer-events: none;
      z-index: 0;
      opacity: 0.4;
    }

    @media (min-width: 600px) {
      h1.glow {
        font-size: 2.5rem;
      }
      .message {
        font-size: 1.2rem;
      }
    }
  </style>

  <!-- 💖 Confetti JS -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- 🌸 Celebration Script -->
  <script>
    function showSurprise() {
      document.getElementById('surprise').style.display = 'block';
      launchConfetti();

      // 🎵 Play birthday song
      const song = document.getElementById("birthdaySong");
      song.play();
    }

    function launchConfetti() {
      const duration = 5 * 1000;
      const animationEnd = Date.now() + duration;
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

      function randomInRange(min, max) {
        return Math.random() * (max - min) + min;
      }

      const interval = setInterval(() => {
        const timeLeft = animationEnd - Date.now();
        if (timeLeft <= 0) return clearInterval(interval);

        confetti({
          particleCount: 50 * (timeLeft / duration),
          origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 },
          ...defaults
        });

        confetti({
          particleCount: 50 * (timeLeft / duration),
          origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 },
          ...defaults
        });
      }, 250);
    }

    // 🌸 Create Falling Petals
    function createPetals() {
      for (let i = 0; i < 20; i++) {
        const petal = document.createElement("div");
        petal.classList.add("petal");
        petal.style.left = Math.random() * 100 + "vw";
        petal.style.animationDelay = Math.random() * 100 + "s";
        document.body.appendChild(petal);
      }
    }

    window.onload = () => {
      createPetals();
    };
  </script>
</head>

<body>
  <div class="sparkle"></div>
  <canvas id="confetti-canvas"></canvas>

  <div class="container">
    <h1 class="glow">🎀 Happy Birthday, suman! 🎂</h1>
    <p class="message">You make the world brighter just by being in it! Wishing you the sweetest day ever 💗</p>
    <button onclick="showSurprise()">Click for a Surprise 🎁</button>

    <div class="surprise" id="surprise">
      <img src="https://media.tenor.com/mz5oTW6Y2roAAAAM/birthday-bday.gif" alt="Birthday Surprise" />
      <img src="https://media.tenor.com/x4LzWwfdoYoAAAAM/cake-face.gif" alt="Birthday Surprise" />
      <p style="color:#e91e63; font-weight:bold;">HAPPY BIRTHDAY EDUR 🐭🐭</p>

      <div style="margin-top: 20px;">
        <p style="font-weight: bold; color: #d63384;">HAPPY BIRTHDAY EDUR 🐭🐭💃</p>
        <img src="https://media.tenor.com/GgLwolFoG0sAAAAM/rat-dance.gif" alt="Dancing Rat" style="width: 100%; max-width: 220px; border-radius: 10px;" />
      </div>
    </div>
  </div>

  <!-- 🎵 Birthday Song -->
  <audio id="birthdaySong" loop>
    <source src="song.mp3" type="audio/mpeg" />
  </audio>

  <footer>Made with 💖 by Suvankar</footer>
</body>
</html>
