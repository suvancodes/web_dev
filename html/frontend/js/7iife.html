<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        async function sleep(){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve(45)
                },1000)
            })
        }
        (async function main(){
            let a = await sleep()
            console.log(a)
            let b = await sleep()
            console.log(b)
        })()
    </script>
</body>
</html>
