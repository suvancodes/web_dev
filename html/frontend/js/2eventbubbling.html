<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .child{
            margin: 14px;
            padding: 14px;
            border: 2px solid black;
            background-color: rgb(200, 171, 137);
            cursor: pointer;
        }
        .child_con{
            margin: 14px;
            padding: 14px;
            background-color: rgb(12, 191, 102);

        }
        .con{
            margin: 14px;
            padding: 14px;
            background-color: rgb(191, 102, 12);
        }
        
    </style>
</head>
<body>
    <div class="con">
        <div class="child_con">
            <div class="child">
                I am a child
            </div>
        </div>
    </div>
    <script>
        let con = document.querySelector(".con")
        let child_con = document.querySelector(".child_con")
        let child = document.querySelector(".child")
        con.addEventListener("click" , (e)=>{
            
            alert("con was clacked")
        })
        child_con.addEventListener("click" , ()=>{
            e.stopPropagation()
            alert("child_con was clacked")
        })
        child.addEventListener("click" , ()=>{
            e.stopPropagation()
            alert("child was clacked")
        })

        // get rendom color
        function get(){
            let val1 = Math.ceil(0+Math.random()*255)
            let val2 = Math.ceil(0+Math.random()*255)
            let val3 = Math.ceil(0+Math.random()*255)
            return `rgb(${val1},${val2},${val3})`
        }
        setInterval(()=>{
            child.style.backgroundColor = get()
        },3000)
    </script>
</body>
</html>
