<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
  <div class="container">
    <div class="logo">
      <h1>Weather App <p>by Suvankar Payra</p></h1>
    </div> 

    <div class="input-section">
      <input type="text" id="cityInput" placeholder="Enter city name" />
      <button onclick="getWeather()">Get Weather</button>
    </div>
    
    <div id="loader" class="loader" style="display: none;"></div>
    
    <div id="weatherResult">
      <div class="card-grid">
        <div class="card" id="loc-con">
          <h2>Location</h2>
          <div id="loc-res">_ _</div>
        </div>

        <div class="card" id="temp-con">
          <h2>Temperature (°C)</h2>
          <div id="temp-res">_ _</div>
        </div>

        <div class="card" id="feel-con">
          <h2>Feels Like (°C)</h2>
          <div id="feel-res">_ _</div>
        </div>

        <div class="card" id="condi-con">
          <h2>Condition</h2>
          <div id="condi-res">_ _</div>
        </div>

        <div class="card card1" id="other-con"></div>
      </div>

      <div id="forecastResult"></div>
      <div id="hourlyResult"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
